<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Your Name - Resume</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 0;

      background: #f5f5f5;

    }

    .resume-container {

      max-width: 900px;

      margin: 40px auto 0 auto;

      background: #fff;

      padding: 24px;

      border-radius: 8px;

      box-shadow: 0 2px 8px rgba(0,0,0,0.08);

      display: flex;

      flex-direction: column;

      align-items: center;

    }

    .resume-viewer {

      width: 100%;

      height: 900px;

      border: none;

      margin-bottom: 32px;

    }

    .download-btn {

      display: inline-block;

      background: #007bff;

      color: #fff;

      font-size: 20px;

      padding: 14px 32px;

      border: none;

      border-radius: 4px;

      text-decoration: none;

      cursor: pointer;

      transition: background 0.2s;

    }

    .download-btn:hover {

      background: #0056b3;

    }

    @media (max-width: 600px) {

      .resume-viewer {

        height: 500px;

      }

      .resume-container {

        padding: 8px;

      }

    }

  </style>

</head>

<body>

  <div class="resume-container">

    <h1>My Resume</h1>

    <iframe src="assets/main resume.pdf" title="Resume PDF" class="resume-viewer"></iframe>

    <a href="assets/resume.pdf" download class="download-btn">

      &#128229; Download Resume

    </a>

  </div>

</body>

</html>
